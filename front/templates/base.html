{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="{% static "front/main.css" %}" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div>
            {% if messages %}
                {% for message in messages %}
                <div class="toast-container position-fixed bottom-0 end-0 backg">
                    <div class="toast backg show" role="alert" aria-live="assertive" aria-atomic="true">
                        <div class="toast-header justify-content-end backg">
                            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                        </div>
                        <div class="toast-body">
                            {{ message }}
                        </div>
                    </div>
                </div>
                {% endfor %}
            {% endif %}
            <div class="container">
                {% include 'front/header.html' %}
                {% block body %}{% endblock %}
                <div class="fixed-bottom">
                    {% include 'front/footer.html' %}
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
